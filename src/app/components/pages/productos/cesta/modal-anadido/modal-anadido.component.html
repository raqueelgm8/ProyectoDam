<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title text-center">¡Producto añadido!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clickAceptar()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>El producto {{nombre}} ha sido añadido correctamente</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clickCesta()">
            Ir a la cesta <i class="fas fa-cart-plus ml-2" aria-hidden="true"></i></button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="clickAceptar()">Aceptar</button>
    </div>
</div>
