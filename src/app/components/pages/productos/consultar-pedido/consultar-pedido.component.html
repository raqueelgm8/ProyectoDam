<div class="testbox">
    <h1 class="text-center">Mi Pedido</h1>
    <hr>
    <div>
    <table mat-table [dataSource]="dataSourcePedido" class="mat-elevation-z8" matSort width="100%">  
        <ng-container matColumnDef="idProducto">
        <th mat-header-cell *matHeaderCellDef>Id Producto</th>
        <td mat-cell *matCellDef="let detallePedido"> 
            {{detallePedido.id.idProducto}}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef>Producto</th>
        <td mat-cell *matCellDef="let detallePedido"> 
            {{detallePedido.producto.nombre}}
        </td>
      </ng-container>

      <ng-container matColumnDef="imagenProducto">
        <th mat-header-cell *matHeaderCellDef>Imagen Producto</th>
        <td mat-cell *matCellDef="let detallePedido"> 
            <img style="width: 100px;" [src]="detallePedido.producto.imagenSrc" />
        </td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let detallePedido"> 
            {{detallePedido.cantidad}}
        </td>
      </ng-container>

      <ng-container matColumnDef="precioUnidad">
        <th mat-header-cell *matHeaderCellDef>Precio Unidad</th>
        <td mat-cell *matCellDef="let detallePedido"> 
            {{detallePedido.producto.precio + '€'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="precioTotal">
        <th mat-header-cell *matHeaderCellDef>Precio total</th>
        <td mat-cell *matCellDef="let detallePedido"> 
            {{detallePedido.cantidad*detallePedido.producto.precio + '€'}}
        </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumnsSolicitudes"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsSolicitudes;"></tr>
    </table>
    <mat-paginator #MatPaginatorSolicitudes class="indexS" [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true"></mat-paginator>
  </div>
  <div class="row justify-content-center">
    <button type="submit" class="btn btn-primary mr-4" (click)="volver()">Volver a mi perfil</button>
</div>
</div>
