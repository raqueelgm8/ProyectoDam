<div *ngIf="this.productos !== undefined && this.productos.length <= 0">
    No hay productos en la cesta
</div>
<div *ngIf="this.productos !== undefined && this.productos.length > 0">
    <div class="row justify-content-center">
        <button class="btn btn-primary" (click)="clickCesta()">Ir a la cesta</button>
    </div>
    <li *ngFor="let producto of productos; index as i;">
        <ng-container *ngIf="i <= 4">
            <span class="item">
                <span class="item-left">
                    <img style="width: 50px;height: 50px;" [src]="producto.imagenSrc" alt="" /><br>
                    <span class="item-info">
                        <span>Producto: {{producto.nombre}}</span><br>
                        <span>Precio: {{producto.precio}} €</span><br>
                        <span>Cantidad: {{producto.cantidad}}</span><br>
                    </span>
                </span>
                <span class="item-right">
                    <button class="btn btn-danger  fa fa-close" (click)="clickEliminar(producto)">Eliminar</button>
                </span>
            </span>
        </ng-container>
        <ng-container *ngIf="i === 5 && productos.length === 6">
            <br> ... y 1 producto más
        </ng-container>
        <ng-container *ngIf="i === 5 && productos.length >= 7">
            <br> ... y {{productos.length - 5}} productos más
        </ng-container>
    </li>
</div>
