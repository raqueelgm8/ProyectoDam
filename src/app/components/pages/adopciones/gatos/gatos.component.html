<div class="container">
    <form [formGroup]="formCabecera">
        <div class="row busqueda">
            <div class="col-md-12">
                <h1 class="text-center adopcionPerros">Adopción de gatos</h1>
            </div>
            <div class="col-md-4">
                <label class="letraCabecera" for="raza">Raza</label>
                <ng-select [items]="comboRazasGato" formControlName="raza" bindLabel="descripcion"
                   placeholder="Raza" [(ngModel)]="razaSeleccionada">
                </ng-select>
            </div>
            <div class="col-md-8 radio-inline">
                <label class="letraCabecera" for="edad">Edad mínima</label>
                <input type="range" class="custom-range" min="0" max="20" formControlName="edad" name="edad" id="edad"
                    data-slider-id='edad' data-slider-min="0" data-slider-max="20" 
                data-slider-step="1" data-slider-value="5" data-toggle="tooltip" data-placement="top" 
                (input)="cambiaValorSlider()" title={{this.valorSlider}}>
            </div>
            <div class="col-md-4 radio-inline">
                <label class="formato-etiqueta letraLabels" for="sexo">Cualquiera</label>
                <input formControlName="sexo" type="radio" name="sexo" id="cualquiera"[checked]="true" value="null">
                <label class="formato-etiqueta ml-2 letraLabels" for="sexo">Macho</label>
                <input formControlName="sexo"  type="radio" name="sexo" id="macho" value="M">
                <label class="formato-etiqueta ml-2 letraLabels" for="sexo">Hembra</label>
                <input  formControlName="sexo" type="radio" name="sexo" id="hembra" value="H">
            </div>
            <div class="col-md-6 radio-inline">
                <label class="formato-etiqueta letraLabels" for="tipoEdad">Cualquiera</label>
                <input type="radio" name="tipoEdad" id="cualquiera" [checked]="true" formControlName="tipoEdad" value="null">
                <label class="formato-etiqueta ml-2 letraLabels" for="tipoEdad">Cachorro</label>
                <input type="radio" name="tipoEdad" id="cachorro" formControlName="tipoEdad" value="Cachorro">
                <label class="formato-etiqueta ml-2 letraLabels" for="tipoEdad">Adulto</label>
                <input type="radio" name="tipoEdad" id="adulto" formControlName="tipoEdad" value="Adulto">
                <label class="formato-etiqueta ml-2 letraLabels" for="tipoEdad">Joven</label>
                <input type="radio" name="tipoEdad" id="joven" formControlName="tipoEdad" value="Joven">
            </div>
        </div>
    </form>
    <div class="row justify-content-end mb-3">
        <button class="btn btn-primary" (click)="buscar()">Buscar</button>
    </div>
        <!--Cards de los perros-->
    <div class="row card-group">
        <div class="col-10 col-sm-8 col-md-6 col-lg-4" *ngFor="let gato of gatos">
            <div class="card mb-4" style="width: 18rem;" (click) = clickCard(gato)>
                <img [src]="gato.imagenSrc"class="card-img-top2 fluid hover-card">
                <div class="card-body">
                    <b class="card-title">{{gato.nombre}}</b>
                    <hr>
                    <p class="card-text">{{gato.descripcion}}</p>
                    <p class="card-text">Edad: {{gato.edad}}</p>
                    <p class="card-text">Raza: {{gato.raza}}</p>
                    <p class="card-text">Sexo: {{gato.sexo}}</p>
                    <button *ngIf="this.idUsuario === 1" class="btn btn-danger  fa fa-close" (click)="eliminarAnimal(gato)">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
