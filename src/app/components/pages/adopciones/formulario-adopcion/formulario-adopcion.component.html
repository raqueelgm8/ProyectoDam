<div style="background-image: url(../../../../../assets/backgroundBonesPaws.jpg);">
    <div class="testbox">
        <h1 class="text-center">Formulario de adopción</h1>
        <hr>
        <form [formGroup]="formAdopcion">
            <div class="row ml-4">
                <div class="col-md-4">
                    <label for="nombre">Nombre*</label>
                    <input type="text" class="form-control" name="nombre" formControlName="nombre">
                </div>
                <div class="col-md-7">
                    <label for="apellidos">Apellidos*</label>
                    <input type="text" class="form-control" name="apellidos" formControlName="apellidos">
                </div>
            </div>
            <div class="row ml-4">
                <div class="col-md-11">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" name="direccion" formControlName="direccion">
                </div>
            </div>
            <div class="row ml-4">
                <div class="col-md-11">
                    <label for="poblacion">Población</label>
                    <input type="text" class="form-control" name="poblacion" formControlName="poblacion">
                </div>
            </div>
            <div class="row ml-4">
                <div class="col-md-4">
                    <label for="codPostal">Código Postal</label>
                    <input type="text" class="form-control" name="codPostal" formControlName="codPostal">
                </div>
                <div class="col-md-7">
                    <label for="telefonoMovil">Teléfono Móvil</label>
                    <input type="text" class="form-control" name="telefonoMovil" formControlName="telefonoMovil">
                </div>
            </div>
            <div class="row ml-4">
                <div class="col-md-11">
                    <label for="razon">¿Por qué quieres adoptar?</label>
                    <textarea class="form-control textarea" name="razon" formControlName="razon"></textarea>
                </div>
            </div>
            <div class="row ml-4">
                <div class="col-md-4">
                    <label>¿Tienes mascotas en casa?</label>
                </div>
                <div class="col-md-4">
                    <input class="mr-2" type="radio" value="si" name="mascotas" formControlName="mascotas" checked/>
                    <label>Sí</label>
                    <input type="radio" value="no" name="mascotas" class="left-margin" formControlName="mascotas"/>
                    <label class="ml-2" >No</label>
                </div>
            </div>
            <div class="row ml-4">
                <div class="col-md-4">
                    <label for="mascotas">¿Tienes terraza en casa?</label>
                </div>
                <div class="col-md-4">
                    <input class="mr-2" type="radio" value="si" name="terraza" formControlName="terraza" checked/>
                    <label for="male">Sí</label>
                    <input class="mr-2" type="radio" value="no" name="terraza" class="left-margin" formControlName="terraza"/>
                    <label class="ml-2" for="mujer">No</label>
                </div>
            </div>
            <div class="row ml-4">
                <div class="col-md-4">
                    <label for="mascotas">¿Tienes jardín en casa?</label>
                </div>
                <div class="col-md-4">
                    <input class="mr-2"  type="radio" value="si" name="jardin" formControlName="jardin" checked/>
                    <label for="male">Sí</label>
                    <input type="radio" value="no" name="jardin" ormControlName="jardin" class="left-margin "/>
                    <label class="ml-2" for="mujer">No</label>
                </div>
            </div>
            <div class="row ml-4">
                <div class="col-md-11">
                    <label for="horarioTrabajo">¿Cuál es tu horario de trabajo?</label>
                    <input type="text" class="form-control" name="horarioTrabajo" formControlName="horarioTrabajo">
                </div>
            </div>
            <div class="row ml-4">
                <div class="col-md-11">
                    <label for="razon">¿Qué miembros de la familia conviven contigo?</label>
                    <textarea class="form-control textarea" name="miembrosFamilia" formControlName="miembrosFamilia"></textarea>
                </div>
            </div>
            <br>
            <div class="row ml-4">
                <div class="col-md-11">
                    <b class="text-center">{{animal.nombre}}</b><br>
                    <img src="{{animal.imagen}}" class="card-img-top " alt="...">
                </div>
            </div>
            <div class="row ml-4">
                <div class="col-md-11">
                    <input type="checkbox" value="politicaPrivacidad" id="politicaPrivacidad" name="politicaPrivacidad" formControlName="politicaPrivacidad" class="ml-3" [checked] = "this.privacidad ? true : false"
                    (change) = cambiarCheck()/>
                    <a class="left-margin link" (click)="abrirModal()">He leído y acepto la política de privacidad y el tratamiento de mis datos.</a>
                </div>
            </div>
            <hr>
            <div class="row justify-content-center">
                <button class="btn btn-success" type="button" (click) = "clickEnviar()">Enviar</button>
            </div>
        </form>
    </div>
</div>
